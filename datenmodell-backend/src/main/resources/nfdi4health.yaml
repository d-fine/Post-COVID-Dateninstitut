              validityReference: doi:10.1017/S136898000999317X
          descriptions:
          - {language: EN (English), text: "The DONALD study is an ongoing, open cohort\
              \ study conducted in Dortmund, Germany. In 1985 the study started to\
              \ collect data on diet, growth, development, and metabolism of healthy\
              \ children and adolescents. Since then, 35\u201340 infants are newly\
              \ recruited every year. The participants are first examined at the age\
              \ of 3-9 months and return for three more visits in the first year,\
              \ two in the second year and thereafter annually until young adulthood.\
              \ In the first study years, approximately 300 participants >2 years\
              \ old were also recruited. \r\n\r\nYearly examinations include 3-day\
              \ weighed dietary records, anthropometric measurements, collection of\
              \ 24-h urine samples (starting at age 3\u20134 years), interviews on\
              \ lifestyle and medical examinations. Parental examinations (anthropometric\
              \ measurements, lifestyle interviews) take place every four years. In\
              \ subgroups, further data was collected, such as on chronobiology or\
              \ metabolomics. Since 2005, in addition to the regular examinations,\
              \ participants older than 18 years are invited every five years to provide\
              \ a fasting blood sample."}
          - {language: DE (German), text: "Die DONALD-Studie ist eine laufende, offene\
              \ Kohortenstudie, die in Dortmund, Deutschland, durchgef\xFChrt wird.\
              \ Im Jahr 1985 begann die Studie, Informationen \xFCber Ern\xE4hrung,\
              \ Wachstum, Entwicklung und Stoffwechsel von gesunden Kindern und Jugendlichen\
              \ zu erheben. Seitdem werden jedes Jahr 35-40 S\xE4uglinge rekrutiert.\
              \ Die Teilnehmenden werden erstmals im Alter von 3-9 Monaten untersucht\
              \ und kehren im ersten Lebensjahr zu drei weiteren Besuchen in Studienzentrum\
              \ zur\xFCck, im zweiten Jahr zu zwei Besuchen und anschlie\xDFend bis\
              \ zum jungen Erwachsenenalter einmal j\xE4hrlich. In den ersten Studienjahren\
              \ wurden zudem ca. 300 Teilnehmer im Alter von >2 Jahren rekrutiert.\
              \ \r\n\r\nDie j\xE4hrlichen Untersuchungen umfassen 3-Tage-Wiege-Protokolle,\
              \ anthropometrische Messungen, die Sammlung von 24-h-Urinproben (beginnend\
              \ im Alter von 3-4 Jahren), Interviews zum Lebensstil und medizinische\
              \ Untersuchungen. Die Untersuchungen der Eltern (anthropometrische Messungen,\
              \ Befragung zum Lebensstil) finden alle vier Jahre statt. In Untergruppen\
              \ wurden weitere Daten erhoben, z. B. zur Chronobiologie oder Metabolomik.\
              \ Seit 2005 werden die Teilnehmenden, die \xE4lter als 18 Jahre sind,\
              \ zus\xE4tzlich zu den regelm\xE4\xDFigen Untersuchungen alle f\xFC\
              nf Jahre zur Abgabe einer N\xFCchternblutprobe gebeten."}
