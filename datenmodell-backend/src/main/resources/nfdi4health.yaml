                study head.', generally: 'Yes, there is a plan to make data available'}
            dataSource:
              biosamples: [Blood, Faeces, Saliva, Urine]
              description: "Data sources include 3-day weighed dietary records, anthropometric\
                \ measurements, 24-h urine samples (from onwards 3\u20134 years),\
                \ medical examinations as well as interviews on lifestyle (e.g. physical\
                \ acitivity, chronobiology, socioeconomic factors), blood samples\
                \ (since 2005, from 18 years onwards), saliva (since 2015 once in\
                \ adolescence) and faeces (adult subsample)."
              general: [Biological samples, Interview, Other, Questionnaire]
            eligibilityCriteria:
              ageMax: {number: 9, timeUnit: Months}
              ageMin: {number: 3, timeUnit: Months}
              genders: [Female, Male]
              inclusionCriteria: Eligible are healthy German infants (i.e., infants
                free of diseases affecting growth and/or dietary intake), whose parents
