  securitySchemes:
    OpenID: { openIdConnectUrl: https://sso.studyhub.nfdi4health.de/realms/nfdi4health/.well-known/openid-configuration,
              type: openIdConnect }
info:
  contact: {email: fb.studyhub@nfdi4health.de}
  description: "The Health Study Hub offers a RESTful API to interact with the system.\
    \ All possible operations, such as creating\nor updating resources, are described\
    \ below.\n\nThe full JSON Schema version of the NFDI4Health Metadata Schema (MDS),\
    \ including all conditions between fields, can\nbe accessed at\n[https://health-study-hub.de/api/MDS_latest_full.json](https://health-study-hub.de/api/MDS_latest_full.json).\n\
    The full version of the schema is used by the API when validating uploaded resources.\n\
    Custom metadata blocks can be added under the key `customMetadata`. The currently\
    \ available custom metadata blocks\nare:\n\n1. [Diet assessment](https://health-study-hub.de/api/MDS_dietAssessment.json)\n\
    2. [Chronic diseases/Epidemiology](https://health-study-hub.de/api/MDS_chronicDiseasesEpidemiology.json)\n\
    3. [Record linkage](https://health-study-hub.de/api/MDS_recordLinkage.json)\n"
  title: NFDI4Health German Central Health Study Hub API
  version: '3.3'
openapi: 3.0.1
servers:
  - url: https://health-study-hub.de
paths:
  /api/collection/{id}:
    get:
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    description: {description: Collection description, type: string}
                    name: {description: Collection name, type: string}
                  type: object
                type: array
          description: OK
        '404': {description: Collection not found}
      summary: Get collection by ID
      tags: [Viewing collections]
  /api/resource/validate/:
    post:
      description: "Validates resource against the current metadata schema\n"
      parameters:
      - description: "Indicates if only the set of minimal properties (true) or all\
          \ properties (false) are validated. Default is \"false\", i.e all\nconstraints\
          \ are checked.\n"
        in: query
        name: use_minimal_schema
        required: false
        schema: {default: false, type: boolean}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                resource: {$ref: '#/components/schemas/Resource'}
              required: [resource]
              type: object
      responses:
        '200': {description: OK.}
        '422': {description: Invalid request or not valid resource according to current
            metadata schema}
      summary: Validates a resource against the current metadata schema.
      tags: [Managing resources]
  /api/resource/{id}:
    delete:
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      responses:
        '200': {description: OK}
        '401': {description: No access rights (resources can only be deleted by the
            creator and only if they're not published yet)}
        '404': {description: Resource not found}
      summary: Delete resource by ID
      tags: [Managing resources]
    get:
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: Resource version
        in: query
        name: version
        required: false
        schema: {example: '2.0', type: string}
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  link: {$ref: '#/components/schemas/Link'}
                  permissions: {$ref: '#/components/schemas/Permissions'}
                  resource: {$ref: '#/components/schemas/Resource'}
                  versions: {$ref: '#/components/schemas/Versions'}
                type: object
          description: OK
        '401': {description: No access rights (unpublished resources can only be accessed
            by the creator or curator users)}
        '404': {description: Resource not found}
      summary: Get resource by ID
      tags: [Managing resources]
  /api/resource/{id}/collaborators:
    post:
      description: "Add a user as a collaborator to a resource who will receive editing\
        \ rights.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username: {type: string}
              type: object
      responses:
        '200': {description: User was already added as collaborator}
        '201': {description: OK}
        '401': {description: Logged in user doesn't have permission to add a collaborator
            to this resource}
        '404': {description: User not found}
        '422': {description: 'No username given, or own username given'}
        '500': {description: Adding the user as collaborator failed}
      summary: Add a new collaborating user to a resource
      tags: [Managing resources]
  /api/resource/{id}/completion_status:
    get:
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  missing_fields:
                    description: List of missing mandatory fields
                    items: {type: string}
                    type: array
                type: object
          description: OK
        '401': {description: No access rights (unpublished resources can only be accessed
            by the creator or curator users)}
        '404': {description: Resource not found}
      summary: Get completion status of resource by ID
      tags: [Managing resources]
  /api/resource/{id}/file:
    post:
      description: "Upload a file attached to a resource. Note that only one file\
        \ can be attached to a resource, so this will fail\nif the resource already\
        \ has an attached file. In this case, use the PUT API to replace the current\
        \ file.\nFiles can only be attached to resources of a type other than Study,\
        \ Substudy, Registry or Secondary data source.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document: {format: binary, type: string}
              required: [document]
              type: object
      responses:
        '200':
          content:
            application/json:
              schema: {$ref: '#/components/schemas/Link'}
          description: OK
        '401': {description: No access rights}
        '422': {description: Wrong resource type}
      summary: Add file attached to a resource
      tags: [Managing files]
  /api/resource/{id}/file/{file_id}:
    delete:
      description: "Deletes the file attached to a resource.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: File ID
        in: path
        name: file_id
        required: true
        schema: {type: string}
      responses:
        '200': {description: OK}
        '401': {description: No access rights}
        '404': {description: File not found}
      summary: Delete file attached to a resource
      tags: [Managing files]
    put:
      description: "Replaces the file attached to a resource.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: File ID
        in: path
        name: file_id
        required: true
        schema: {type: string}
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document: {format: binary, type: string}
              required: [document]
              type: object
      responses:
        '200': {description: OK}
        '401': {description: No access rights}
        '404': {description: File not found}
      summary: Replace file attached to a resource
      tags: [Managing files]
  /api/resource/{id}/file/{file_id}/data:
    get:
      description: "Downloads the file attached to a resource specified by the file\
        \ ID. When the file attached to a resource is\nupdated/replaced over the course\
        \ of the resource's versions, it receives a new file ID.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: File ID
        in: path
        name: file_id
        required: true
        schema: {type: string}
      responses:
        '200': {description: OK}
        '401': {description: No access rights}
        '404': {description: File not found}
      summary: Get file attached to a resource
      tags: [Managing files]
  /api/resource/{id}/files:
    get:
      description: "Get list of files attached to the latest version of a resource.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      responses:
        '200': {$ref: '#/components/responses/200-Get-List-Of-Files'}
        '401': {$ref: '#/components/responses/401-No-Access-Rights'}
      summary: Get list of files attached to latest version of a resource
      tags: [Managing files]
  /api/resource/{id}/publish:
    post:
      description: "Changes resource status from DRAFT to PENDING.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: To request publication with a DOI
        in: query
        name: with_doi
        required: false
        schema: {type: boolean}
      responses:
        '200': {description: Latest version of resource is already pending publication
            or already published}
        '201':
          content:
            application/json:
              schema:
                properties:
                  resource:
                    properties:
                      identifier: {description: The identifier under which the resource
                          will be published (DOI or NFDI4Health PID), example: 10.48793/nfdi4health-ds839s,
                        type: string}
                    type: object
                type: object
          description: OK
        '401': {description: Resource is not created by logged in user}
        '404': {description: Resource not found}
        '422': {description: Resource is invalid according to MDS}
        '500': {description: Updating the resource failed}
      summary: Request publication of resource
      tags: [Managing resources]
  /api/resource/{id}/version/{version}/files:
    get:
      description: "Get list of files attached to a resource.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: Resource version
        in: path
        name: version
        required: true
        schema: {example: '2.0', type: string}
      responses:
        '200': {$ref: '#/components/responses/200-Get-List-Of-Files'}
        '401': {$ref: '#/components/responses/401-No-Access-Rights'}
      summary: Get list of files attached to a resource
      tags: [Managing files]
  /api/resource/{id}/{mode}:
    post:
      description: "Changes status of latest resource version from PENDING to PUBLISHED\
        \ (when accepted) or DRAFT (when rejected).\nPublished versions of resources\
        \ become publicly visible.\n"
      parameters:
      - description: Resource ID
        in: path
        name: id
        required: true
        schema: {type: string}
      - description: Decision on pending resource
        in: path
        name: mode
        required: true
        schema:
          enum: [approve, reject]
          type: string
      responses:
        '200': {description: Latest version of resource is already published}
        '201': {description: OK}
        '401': {description: No access rights (can only be accessed by curator users)}
        '422': {description: Invalid mode}
        '500': {description: Updating the resource failed}
      summary: Approve or reject a pending resource
      tags: [Managing resources as curator]
  /api/resources/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                fq: {description: Filter query string, type: string}
                perPage: {description: Number of results per page, type: number}
                q: {description: Query string, type: string}
                showFacets: {description: Whether to return facets or not, type: boolean}
                sortField:
                  enum: [relevance, date, name]
                  type: string
                sortOrder:
                  enum: [asc, desc]
                  type: string
                start: {description: Results start, type: number}
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  content:
                    description: The resources
                    items: {$ref: '#/components/schemas/Resource'}
                    type: array
                  totalElements: {description: Number of resources, type: integer}
                type: object
          description: OK
        400: {description: Search syntax error}
        500: {$ref: '#/components/responses/500-Internal-Server-Error'}
      summary: Search all published resources
      tags: [Searching resources]
  /api/resources/pending_approvals:
    get:
      parameters:
      - description: Page number
        in: query
        name: page
        required: false
        schema: {type: integer}
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        creator:
                          properties:
                            email: {type: string}
                            name: {type: string}
                          type: object
                        resource: {$ref: '#/components/schemas/Resource'}
                        status:
                          enum: [PENDING]
                          type: string
                      type: object
                    type: array
                  pagination:
                    properties:
